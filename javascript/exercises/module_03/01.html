<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise 01</title>
</head>
<body>

    <div class="container"></div>

    <script>
        function checkAge(age) {
            return new Promise(function(resolve,reject) {
                setTimeout(function() {
                    if (age >=18) {
                        resolve()
                    } else {
                        reject()
                    }
                },2000)
            })
        }

        checkAge(15)
            .then(function() {
                console.log('%c Maior que 18 ', 'background: #0fa; color: #000');
            })
            .catch(function() {
                console.log('%c Menor que 18 ', 'background: #f00; color: #fff');
            });
    </script>
</body>
</html>

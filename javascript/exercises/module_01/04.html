<body>
    <script>

        function checkExperienceTitle(age) {
            switch (true) {
                case age >= 0 && age <= 1:
                    return "Novice";
                case age > 1 && age <= 3:
                    return "Intermediate";
                case age > 3 && age <= 6:
                    return "Advanced";
                case age >= 7:
                    return "Jedi Master";
                default:
                    return "==== Invalid age ===="
            }
        }

        console.log(checkExperienceTitle(3))

    </script>
